<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Dice Rolling Engine</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="scene-container"></div>
    <div id="ui-container">
        <h2>Dice Roller</h2>
        <div class="control-group">
            <label for="num-dice-types">Number of Dice Types</label>
            <select id="num-dice-types">
                <option value="1">1 Type</option>
                <option value="2">2 Types</option>
            </select>
        </div>

        <div id="dice-group-1">
            <div class="control-group">
                <label for="dice-type-1">Dice Type 1</label>
                <select id="dice-type-1">
                    <option value="d4">D4</option>
                    <option value="d6" selected>D6</option>
                    <option value="d8">D8</option>
                    <option value="d10">D10</option>
                    <option value="d12">D12</option>
                    <option value="d20">D20</option>
                </select>
            </div>
            <div class="control-group">
                <label for="dice-count-1">Number of Dice</label>
                <input type="number" id="dice-count-1" value="2" min="1" max="10">
            </div>
        </div>

        <div id="dice-group-2" style="display: none;">
             <div class="control-group">
                <label for="dice-type-2">Dice Type 2</label>
                <select id="dice-type-2">
                    <option value="d4">D4</option>
                    <option value="d6">D6</option>
                    <option value="d8">D8</option>
                    <option value="d10">D10</option>
                    <option value="d12">D12</option>
                    <option value="d20" selected>D20</option>
                </select>
            </div>
            <div class="control-group">
                <label for="dice-count-2">Number of Dice</label>
                <input type="number" id="dice-count-2" value="2" min="1" max="10">
            </div>
        </div>

        <div class="control-group">
            <label for="throw-speed">Throw Speed (<span id="throw-speed-value">15</span>)</label>
            <input type="range" id="throw-speed" min="5" max="30" value="15" step="1">
        </div>
        <div class="control-group">
            <label for="throw-spin">Throw Spin (<span id="throw-spin-value">20</span>)</label>
            <input type="range" id="throw-spin" min="5" max="40" value="20" step="1">
        </div>
        <button id="roll-button">Roll Dice</button>
        <button id="reset-button">Reset</button>
    </div>
    <div id="results-container"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
